<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Lens</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="pname">Product Name:</label>
            <input type="text" id="pname" name="pname">

            <label for="pdesc">Product Description:</label>
            <textarea id="pdesc" name="pdesc"></textarea>

            <label for="seller">Seller:</label>
            <select id="seller" name="seller">
                {% for seller in sell %}
                    <option value="{{ seller.id }}">{{ seller.username }}</option>
                {% endfor %}
            </select>

            <label for="pprice">Price:</label>
            <input type="text" id="pprice" name="pprice">

            <label for="pquantity">Quantity:</label>
            <input type="text" id="pquantity" name="pquantity">

            <label for="pimage">Image:</label>
            <input type="file" id="pimage" name="pimage">

            <label for="pcategory">Category:</label>
            <select id="pcategory" name="pcategory">
                {% for category in cat %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Add Lens">
        </form>
    </div>
</body>
</html>
